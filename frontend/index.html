<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Optional: background color */
        }
        .chatbox {
            border: 1px solid #ccc; /* Optional: border for chatbox */
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: shadow for chatbox */
            padding: 20px;
            width: 500px; /* Fixed width for chatbox */
            background: white; /* Background color for chatbox */
        }
        .messages {
            height: 200px; /* Fixed height for messages area */
            overflow-y: auto; /* Allow scrolling for long messages */
            margin-bottom: 10px; /* Space between messages and input */
        }
        img {
            max-width: 100%; /* Ensure logo is responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below the logo */
        }
        .input-area {
            display: flex; /* Use flexbox for input and button */
            width: 100%; /* Full width for the input area */
        }
        #userInput {
            flex: 1; /* Allow input to take up remaining space */
            padding: 10px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Add border to input */
            border-radius: 5px; /* Rounded corners for input */
        }
        button {
            padding: 10px 15px; /* Add padding for button */
            margin-left: 10px; /* Space between input and button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners for button */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
    <div>
        <img src="https://www.innomatics.in/wp-content/uploads/2023/01/Innomatics-Logo1.png" alt="Innomatics Logo">
    </div>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
